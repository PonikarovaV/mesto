<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    
    </div>
    <div class="popup popup__add-form">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add-card" name="new">
          <input type="text" name="name" class="popup__input popup__input_add-card popup__input_type_name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error" role="status" aria-live="polite"></span>
          <input type="url" name="link" class="popup__input popup__input_add-card popup__input_type_link-url"
            placeholder="Ссылка на картинку" pattern="https://.*" required>
          <span class="popup__error" role="status" aria-live="polite"></span>
          <button type class="button popup__button popup__button_add" name="addButton">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup__edit-form">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit-profile" name="editProfile">
          <input type="text" name="userName" class="popup__input popup__input_edit-profile popup__input_type_user-name"
            placeholder="Имя" minlength="2" maxlength="30" required>
          <span class="popup__error" role="status" aria-live="polite"></span>
          <input type="text" name="userAbout"
            class="popup__input popup__input_edit-profile popup__input_type_user-about" placeholder="О себе"
             minlength="2" maxlength="30" required>
          <span class="popup__error" role="status" aria-live="polite"></span>
          <button type class="button popup__button popup__button_save" name="editButton">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__edit-avatar-form">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_edit-avatar" name="editAvatar">
          <input type="url" name="link" class="popup__input popup__input_avatar popup__input_type_link-url"
          placeholder="Ссылка на картинку" pattern="https://.*" required>
          <span class="popup__error" role="status" aria-live="polite"></span>
          <button type class="button popup__button popup__button_avatar popup__button_disabled"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__img">
      <div class="popup__picture">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__pic">
      </div>
    </div>
    <div class="loader">
      <div class="pacman">
        <div class="pacman__ball"></div>
        <div class="pacman__ball"></div>
        <div class="pacman__ball"></div>
        <div class="pacman__ball"></div>
        <div class="pacman__ball"></div>
      </div>
    </div>
  </div>


  <script src="./scripts/enums/error_messages.js"></script>
  <script src="./scripts/modules/Api.js"></script>
  <script src="./scripts/modules/Card.js"></script>
  <script src="./scripts/modules/CardList.js"></script>
  <script src="./scripts/modules/Popup.js"></script>
  <script src="./scripts/modules/Validation.js"></script>
  <script src="./scripts/index.js"></script>


</body>

</html>
